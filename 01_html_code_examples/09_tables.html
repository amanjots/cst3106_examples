<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
	<style>
      table {
        margin: 0 auto;
        border-collapse: collapse;
        border-style: hidden;
      }
      table td {
        padding: 30px;
        border: 3px solid #0044b3;
      }
    </style> 
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Andrew</td>
          <td>92%</td>
        </tr>
        <tr>
          <td>James</td>
          <td>78%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Average</th>
          <th>85%</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

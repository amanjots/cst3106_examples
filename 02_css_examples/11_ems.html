<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <style type="text/css">
      .h1 { font-size: 1.8em; }
      span { font-size: 1.6em;}
      .fixed { font-size: .888888889em; }    
      .absolute { font-size: 2.1em }
      .outside { font-size: 1.6em; }
    </style>
   </head>
   <body>
    <div class="wrapper">
	<h1>Examples of font size set using em and vw</h1><br><br>
      <h1 class="h1">
        Headline is 1.8em<br>
        <span>What do you expect setting 1.6em here  to do?</span><br>
        <span class="fixed">fixed set to 888888889em</span>
      </h1>

      <h1>
        <span class="absolute">This text is set to 2.1em <span>
      </h1>

      <h1>
        <span class="outside">What do you expect setting 1.6em here to do?</span>
      </h1>
	  <h1 style="font-size:10vw;">Responsive Text</h1>
	  

    </div>
   </body>
</html>

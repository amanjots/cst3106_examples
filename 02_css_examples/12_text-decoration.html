<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <style type="text/css">
      .underline { text-decoration: underline; }
      .overline { text-decoration: overline; }
      .line-through { text-decoration: line-through; }
    </style>
   </head>
   <body>
      <p class="underline">Hello World (underline)</p>
      <p class="overline">Hello World (overline)</p>
      <p class="line-through">Hello World (line-through)</p>
   </body>
</html>

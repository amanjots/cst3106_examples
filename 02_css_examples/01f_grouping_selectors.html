<!DOCTYPE html>
<html>
<head>
<style>
/* Grouping Selectors */
h1, h2, p {
  text-align: center;
  color: red;
}
/* Example of a universal selector; not very often used!*/
 *{
  text-align: center;
  color: blue;
} 

</style>
</head>
<body>

<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<p>This is a paragraph.</p>

</body>
</html>
